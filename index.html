<html>
<head>
<script src="build/three.min.js" ></script>
<script src="build/gl-matrix.js" ></script>
<script src="build/HoloMultiViewRenderer.js" ></script>
<script src="build/HoloScreen.js" ></script>
<script src="build/HoloEppRom.js" ></script>
<script src="build/Holoplay.js" ></script>
<script src="build/HoloplayApp.js" ></script>
<script src="build/Demo.js" ></script>
</head>
<style>
*{
  margin:0;
  padding:0;
  overflow: hidden;
}
</style>
<body onload="init()">
  <script>

    var app
    function init(){
      app = new Demo(TextureQuality.VERY_HIGH,ViewQuality.MEDIUM,false);
      app.addEventListener("click",function(){app.getFullscreen()});
      app.useBlackBorderAroundFullscreen(100);
      animate()
    }

    var time = 0;
    function animate(){
      time += 0.05;
      app.fieldOfVision = 35+(Math.sin(time*0.15)*25);
      app.parallaxRatio = 1.5;
      app.update();
      requestAnimationFrame(animate);
    }

  </script>
</body>
</html>
