<html>
<head>
<script src="build/holo.js" ></script>
</head>
<style>
*{
  margin:0;
  padding:0;
  overflow: hidden;
}
</style>
<body onload="init()">
  <script>

    var app
    function init(){

      app = new QuiltPlayer();
      app.onPlay = function(){
        app.useBlackBorderAroundFullscreen(100);
        animate()
      }



    }
    function animate(){
      app.update();
      requestAnimationFrame(animate);
    }

  </script>
</body>
</html>
